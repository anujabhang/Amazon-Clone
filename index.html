<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header>
        <div class="navbar">
            <div class="nav-logo border">
                <div class="logo"></div>
            </div>

            <div class="nav-address border">
                <p class="faint">Deliver to</p>
                <div class="loc-icon">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="bold">India</p>
                </div>
            </div>

           
            <div class="nav-search">
                <select name="All" class="search-select">
                    <option value="All Departments">Al</option>
                </select>
                <input type="text" placeholder="  Search Amazon" class="search-panel">
                <i class="fa-solid fa-magnifying-glass mag"></i>
            </div>

            <div class="account border">
                <div class="hello">Hello, sign in</div>
                <div class="list">Accounts & Lists</div>
            </div>
            
            <div class="order border">
                <div class="hello">Returns</div>
                <div class="list">& Orders</div>
            </div>

            <div class="cart border">
                <i class="fa-solid fa-cart-shopping"></i>
                <p id="cart">Cart</p>
            </div>
        </div>
        <div class="panel">
            <div class="panel-all border">
                <i class="fa-solid fa-bars"></i>
                <b>All</b>
            </div>
            <div class="panel-options">
                <div class="border">Today's Deals</div>
                <div class="border">Customer Service</div>
                <div class="border">Registry</div>
                <div class="border">Gift Cards</div>
                <div class="border">Sell</div>
            </div>
        </div>

    </header>
</body>
</html>
